replicaCount: 1
name: sdjwt-service

image:
  repository: node-654e3bca7fbeeed18f81d7c7.ps-xaas.io/common-services
  name: sdjwt-service
  # -- Image tag
  # Uses .Chart.AppVersion if empty
  tag: "main"
  # -- Image sha, usually generated by the CI
  # Uses image.tag if empty
  #sha: ""
  # -- Image pull policy
  pullPolicy: Always
  # -- Image pull secret when internal image is used
  #pullSecrets: key

podAnnotations: {}

resources:
  requests:
    cpu: 25m
    memory: 64Mi
  limits:
    cpu: 150m
    memory: 128Mi

service:
  port: 3000
  type: ClusterIP

config:
  signUrl: http://signer.default.svc.cluster.local:8080/v1/sign
  resolverUrl: http://universal-resolver-service:8080/1.0/identifiers/
